<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To_Do_list</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
    />
  </head>
  <body>
    <div class="toolbox-cont">
      <div class="toolbox-color-cont">
        <div class="lightpink"></div>
        <div class="lightgreen"></div>
        <div class="lightblue"></div>
        <div class="black"></div>
      </div>
      <div class="action-btn-cont">
        <div id="add">
          <a><i class="fa-solid fa-plus"></i></a>
        </div>
        <div id="cancel">
          <a><i class="fa-solid fa-xmark"></i></a>
        </div>
      </div>
    </div>
    <!-- main area -->
    <div class="modal-cont">
      <textarea class="textarea-cont" placeholder="Enter Your Text"></textarea>
      <div class="priority-color-cont">
        <div class="lightpink"></div>
        <div class="lightgreen"></div>
        <div class="lightblue"></div>
        <div class="black"></div>
      </div>
    </div>
  </body>
</html>
